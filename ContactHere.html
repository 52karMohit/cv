<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ContactForm</title>
    </head>
    <body>
        <h1> Contact Details</h1>

        <form action="index.html">
            <label> Name: </label>
            <input type="text">
            <input type="color"><br>
            <label> Password: </label>
            <input type="Password"><br>
            <label> Upload File</label>

            <input type="date">
            <input type="range">
            <textarea name="YourMessage: " rows="10" cols="30"> </textarea>

            <input type="Submit">
            
        </form>

    </body>
</html>
